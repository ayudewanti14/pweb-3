<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>To Do List <img src="checklist.png" alt="checklist"></h1>
                <p>Keep it up!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers">0 / 0</p>
            </div>
        </div>
    
        <div class="task-container">
            <form id="taskForm">
                <input type="text" id="taskInput" placeholder="Write your task">
                <button id="newTask" type="submit">
                    <img src="add.png" alt="Add Task">
                </button>
            </form>
    
            <ul class="task-list" id="task-list"></ul>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h3>Edit Tugas</h3>
            <input type="text" id="editTaskInput">
            <button id="saveTaskBtn" class="btn save">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
